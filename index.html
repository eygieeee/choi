  <script>
  // Function to reload the image source
  function reloadImage() {

      img.src = img.src.split('?')[0] + '?' + timestamp; // Add timestamp to force reload

  <script>
    // Typing effect script
    var text = "ꜱᴇx, ꜱᴍᴏᴋᴇ, ʀᴇᴘᴇᴀᴛ.";
    var typingElement = document.getElementById('typing-text');
    var index = 0;
    var isTyping = true;
  
    function typeWriter() {
      if (isTyping) {
        typingElement.textContent += text.charAt(index);
        index++;
        if (index === text.length) {
          isTyping = false;
          setTimeout(typeWriter, 2000); // Wait for 2 seconds before deleting
        } else {
          setTimeout(typeWriter, 100);
        }
      } else {
        if (index >= 0) {
          typingElement.textContent = text.substring(0, index);
          index--;
          setTimeout(typeWriter, 100);
        } else {
          isTyping = true;
          index = 0;
          setTimeout(typeWriter, 1000); // Wait for 1 second before typing again
        }
      }
    }
  
    typeWriter();
  </script>
