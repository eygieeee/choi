      /* Style for the overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 01); /* Transparent black */
        z-index: 1000; /* Ensure the overlay is on top of other content */
        cursor: pointer; /* Change cursor to pointer */
      }
      /* Style for the message */
      .message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 15px;
      }
    </style>
    </head>
    <body>
    
    <div class="overlay" onclick="removeOverlay()">

    </div>
    
    <script>
    function removeOverlay() {
        document.querySelector('.overlay').style.display = 'none'; // Hide the overlay
        // Your next script goes here
    }
    </script>
